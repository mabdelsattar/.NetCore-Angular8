<form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                        <i class="fab fa-accusoft"></i>
                        <input type="text" name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.CardOwnerName" class="form-control" placeholder="Card Owner Name" required>
                </div>
            </div>
        </div>

    </div>
    <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                            <i class="fab fa-accusoft"></i>
                            <input type="text" name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.CardNumber" maxlength="16" minlength="16" class="form-control" placeholder="Card Number" required>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="form-row">
        <div class="form-group col-md-7">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                                <i class="fab fa-accusoft"></i>
                                <input type="text" name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.ExpirationDate" maxlength="5" minlength="5" class="form-control" placeholder="Expiration Date" required>
                        </div>
                    </div>
                </div>
        
            </div>

            <div class="form-group col-md-5">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                    <i class="fab fa-accusoft"></i>
                                    <input type="password" name="CVVNumber" #CVVNumber="ngModel" [(ngModel)]="service.CVVNumber" class="form-control" placeholder="CVVNumber" maxlength="3" minlength="3" required>
                            </div>
                        </div>
                    </div>
            
                </div>
        </div>
                <div class="form-group">
                     <button class="btn btn-success" type="submit" [disabled]="form.invalid">Submit</button>
                    </div>
</form>
